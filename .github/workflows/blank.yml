name: VuePress Deploy
 
on:
   push:
      branches:
         - master

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '12.18.3'
        - run: npm install
        - run: node -v
        - run: npm run build
        - run: cd docs/.vuepress/dist
        - run: git init
        - run: git config --global user.email "lpw94@qq.com"
        - run: git config --global user.name "lpw94"
        - run: git add -A
        - run: git commit -m 'master'
        - run: git push -f git@github.com:lpw94/lpw94.github.io.git master
